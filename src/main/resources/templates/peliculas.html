<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cinelitas Peliculas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div class="container mt-4">
            <nav class="navbar navbar-dark bg-dark" style="padding-bottom: 10vh">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Peliculas</a>
                    </li>
                </ul>
            </nav>
            <a th:href="@{/insertar}" class="btn btn-success">Insertar</a> <br><br>
            <table class="table table-dark table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Costo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Capacidad</th>
                        <th scope="col">Sala</th>
                        <th scope="col">Administrar</th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="pelicula : ${peliculas}">
                    <tr>
                        <td th:text="${pelicula.getNombre}"></td>
                        <td th:text="${pelicula.getCosto}"></td>
                        <td th:text="${pelicula.getFecha}"></td>
                        <td th:text="${pelicula.getSala.getCapacidad}"></td>
                        <td th:text="${pelicula.getSala.getSala}"></td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/delete/{id}(id=${pelicula.getId})}">Eliminar</a>                        
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </body>
</html>
