<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Insertar Pelicula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div class="container">
            <nav class="navbar navbar-dark bg-dark" style="padding-bottom: 10vh">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="peliculas">Peliculas</a>
                    </li>
                </ul>
            </nav>
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <div class="container">
                    <form th:object="${pelicula}" th:action="@{/save}" method="POST">
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="nombre" style="color: #ffffff">Nombre</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}"  placeholder= "Nombre Pelicula" id="nombres" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="costo" style="color: #ffffff">Costo</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}"  placeholder= "Costo de Entrada" id="costo" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="fecha" style="color: #ffffff">Fecha</label>                            
                            <div class="col-sm-10">                                
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}"  placeholder= "Fecha" id="fecha" aria-describedby="emailHelp">                            
                            </div>                        
                        </div>
                        <div class="form-group mb-3 row">                           
                            <label  class="col-md-2 col-form-label" for="salas" style="color: #ffffff">Sala</label>                            
                            <div class="col-sm-10">                                
                                <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="sala" aria-describedby="emailHelp">
                                    <option th:each="x:${salas}"
                                            th:value="${x.id}"
                                            th:text="${x.pelicula}"/>
                                </select>                        
                            </div>
                            <div class="card-footer" style="text-align: right; padding-top: 5vh">
                                <button type="submit" class="btn btn-success" value="Guardar">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
